    <title>Contato</title>
</head>

<body>
    
    <header class="header-container">
        <div class="checkbox-container"></div>
        <div class="checkbox-wrapper"></div>
            <input type="checkbox" id="toggle">
            <label class="checkbox" for="toggle">
                <div class="trace"></div>
                <div class="trace"></div>
                <div class="trace"></div>
            </label>
            <div class="menu"></div>
            <nav class="menu-items">
                <ul>
                    <li>
                        <a href="portfolio.html">Home</a>

                    <li>
                        <a href="#">Projetos</a>

                </ul>
            </nav>

    </header>

    <main class="container">
        <div class="tela">
        <div class="estrutura">
            <section class="contato">
                <div class="title">
                    <h2>Contato</h2>
                    <div class="decoration">
                        <div class="color"></div>
                    </div>
                </div>
            <div class="contact-section">
                <div class="left-content">
                <div id="root">
                    <div style></div>
                </div>
                <div class="contact-title">
                    <h4>Entre em Contato</h4>
                </div>
                <form action="#" class="form">
                    <div class="form-field">
                        <div class="mb-2">
                            <label for="Name">Insira seu Nome</label>
                            <input class="input" name="name" type="text"
                            autocomplete="off" required>
                            <div class="error">Nome Obrigatório</div>
                        </div>
                    </div>   
                        <div class="form-field">
                            <div class="mb-2">
                                <label for="Assunto">Assunto</label>
                                <input class="input" name="Assunto" type="text"
                                autocomplete="off" required>
                                <div class="error">Campo Obrigatório</div>
                            </div>
                    </div>
                    <div class="form-field">
                        <div class="mb-2">
                            <label for="Email">Insira seu Email</label>
                            <input class="input" name="Email" type="text"
                            autocomplete="off" required>
                            <div class="error">Email Obrigatório</div>
                        </div>
                    </div>
                    <div class="form-field">
                        <div class="mb-2">
                            <label for="Mensagem">Insira sua mensagem</label>
                            <textarea class="textarea" name="mensagem" type="message" cols="30" rows="10" autocomplete="off" required></textarea>
                        </div>
                    </div>
                    <div class="but">
                        <div class= "f-button">
                            <button disabled class="botao-email" type="submit">ENVIAR
                                <div class="toastify"></div>
                            
                            </button>
                        </div>
                        <div class="f-button">
                            <button class="botao-reset" type="reset"> RESET
                                
                            </button>
                        </div>
                    </div>
                </form>
              </div>
            
        
    
    <div class="right-content">
        <div class="est-telefone">
            <div class="left-content">
                <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"></path></svg>
            </div>
            <div class="right-content">
                <h6>Telefone</h6>
                <p>+55 48 998132873</p>
            </div>
        </div>
        <div class="est-telefone">
            <div class="left-content">
                <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"></path></svg>
            </div>
            <div class="right-content">
                <h6>Email</h6>
                <p>giovana.wosniak@hotmail.com</p>
            </div>
        </div>
        <div class="est-telefone">
            <div class="left-content">
                <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"></path></svg>
            </div>
            <div class="right-content">
                <h6>Endereço</h6>
                <p>Avenida Brigadeiro Silva Paes, São José, Santa Catarina</p>
                <p>Brasil</p>
            </div>
        </div>
    </div>
    </div>
</div>
</section>
</div>
